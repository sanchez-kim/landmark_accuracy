<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"
      crossorigin="anonymous"
    ></script>
    <title>Landmark Accuracy</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "OBJLoader": "https://unpkg.com/three@0.157.0/examples/jsm/loaders/OBJLoader.js",
          "MathUtils": "https://unpkg.com/three@0.157.0/src/math/MathUtils.js"
        }
      }
    </script>
  </head>

  <body>
    <header>
      <img src="assets/logo_white.svg" alt="logo" id="logo" />
    </header>
    <main>
      <div class="container">
        <div class="file_container">
          <label class="custom_file_button" for="imageInput"
            >Upload Image</label
          >
          <input
            type="file"
            id="imageInput"
            class="custom_file_input"
            accept="images/*"
          />
          <label class="custom_file_button" for="objInput"
            >Upload 3D Mesh</label
          >
          <input
            type="file"
            id="objInput"
            class="custom_file_input"
            accept=".obj"
          />
        </div>
        <div class="canvas_container">
          <canvas id="image_canvas" width="500" height="500"></canvas>
          <canvas id="webgl_canvas" width="500" height="500"></canvas>
          <canvas id="render_canvas" width="500" height="500"></canvas>
        </div>
        <h3 class="result">Landmarks are not calculated yet.</h3>
        <button class="collapsible">Click for Details</button>
        <div class="content">
          <pre id="detailed_results"></pre>
        </div>
      </div>
    </main>

    <footer>Copyright â“’ 2023 Insighter Corp. All Rights Reserved.</footer>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
